<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    <h1><strong>Contacts</strong></h1>
    <a href = "/contacts/create">Add contact</a>
    <br/><br/>
    {% for contact in contacts %}
        <a href = "/contacts/{{ contact.id }}">
        Name: {{ contact.name }}
        <br/>
        Number: {{ contact.number }}
        <br/>
        Note: {{ contact.note }}</a>
        <br/><br/>
    {% endfor %}
</body>
</html>
